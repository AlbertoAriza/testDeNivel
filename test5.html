<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de nivel</title>
    <meta name="author" content="Jose Alberto Ariza Sánchez">
    <meta name="copyright" content="Jose Alberto Ariza Sánchez">
    <meta name="keywords" content="academia, inglés, aptis, córdoba">
    <link rel="stylesheet" href="test5.css">
</head>

<body>
    <div id="info">

        <!--DIV QUE CONTIENE TODOS LOS ELEMENTOS DE LA PANTALLA INFO-->
        <div id="infoMenu">

            <!--TÍTULO DE LA PANTALLA INFO-->
            <h2 id="statsTitle">Test de nivel</h2>
            <h3 id="statsSubtitle">Nivel A1 terminado</h3>
            <br>

            <!--CONTENEDOR DEL TEXTO INTERIOR-->
            <div id="campoTextoBox">

                <p id="campoTexto">
                    Has completado exitosamente el nivel A2. Más abajo puedes revisar el porcentaje de aciertos.<br />
                    Pasemos al siguiente nivel. <br />
                    Aquí están las 10 preguntas del nivel A2.
                </p>
            </div>

            <!--CONTENEDOR DE LA IMAGEN ROBOT-->
            <div>
                <img src="imgs/bot42_Transparent.png" alt="">
            </div>


            <!--CONTENEDOR DE LAS STATS DE CADA NIVEL-->
            <div id="statsContent">

                <!--main title-->
                <h3 id="statsResultsH3">Resultados</h3>

                <!--twin titles-->
                <div class="statsTwinTitleContainer">
                    <div id="statsQuestions"><h4>Preguntas</h4></div>
                    <div id="statsListenings"><h4>Listenings</h4></div>
                </div>

                <!--twin stats-->
                <div id="progressbarContainer">
                    <div class="progressbar1">
                        <p>Only works with JS enabled</p>
                    </div>
                    <div class="progressbar2">
                        <p>Only works with JS enabled</p>
                    </div>
                </div>
            </div>


            <!--CONTENEDOR DEL BOTÓN-->
            <div id="btnContainer">
                <div id="inicio" class="btn">Empezar</div>
            </div>
        </div>
    </div>

    </div>



    <script src="test5.js" defer></script>

</body>

</html>
